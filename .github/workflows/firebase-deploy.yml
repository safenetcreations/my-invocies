name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Required Secrets
        run: |
          echo "üîç Checking required secrets..."
          MISSING_SECRETS=0

          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ]; then
            echo "‚ùå Missing: VITE_FIREBASE_API_KEY"
            MISSING_SECRETS=1
          fi

          if [ -z "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" ]; then
            echo "‚ùå Missing: VITE_FIREBASE_AUTH_DOMAIN"
            MISSING_SECRETS=1
          fi

          if [ -z "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ]; then
            echo "‚ùå Missing: VITE_FIREBASE_PROJECT_ID"
            MISSING_SECRETS=1
          fi

          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ] && [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "‚ùå Missing: FIREBASE_TOKEN or FIREBASE_SERVICE_ACCOUNT (need at least one)"
            MISSING_SECRETS=1
          fi

          if [ $MISSING_SECRETS -eq 1 ]; then
            echo ""
            echo "üìñ Please add missing secrets at:"
            echo "   https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo ""
            echo "üìÑ See DEPLOYMENT_ERROR_FIX.md for the complete list of required secrets"
            exit 1
          fi

          echo "‚úÖ All required secrets found!"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
            functions/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Build Backend Functions
        run: |
          cd backend
          npm run build:functions

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci --production

      - name: Create Firebase Service Account File
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-key.json

      - name: Deploy to Firebase
        run: |
          npm install -g firebase-tools
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json
          firebase deploy --only hosting,functions,firestore --project my-invocies --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Cleanup
        if: always()
        run: |
          rm -f $HOME/gcloud-key.json

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Frontend: https://my-invocies.web.app"
          echo "‚ö° Functions: https://us-central1-my-invocies.cloudfunctions.net/api"
          echo "üî• Firestore: Rules and indexes updated"
